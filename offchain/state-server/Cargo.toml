[package]
name = "state-server"
license = "Apache-2.0"
version = "1.0.0"
edition = "2021"

[[bin]]
name = "rollups_state_server"
path = "src/main.rs"

[dependencies]
types = { path = "../types" }

block-history = { workspace = true, registry = "cartesi" }
serde.workspace = true
snafu.workspace = true
state-fold = { workspace = true, registry = "cartesi" }
state-fold-types = { workspace = true, registry = "cartesi" }
state-server-lib = { workspace = true, registry = "cartesi" }
tokio = { workspace = true, features = ["macros", "sync", "rt-multi-thread"] }
tonic = "0.8" # TODO: the state-fold still uses this version
tracing-subscriber = { workspace = true, features = ["env-filter"] }
tracing.workspace = true
url.workspace = true
