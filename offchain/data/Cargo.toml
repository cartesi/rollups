[package]
name = "rollups-data"
version = "0.3.0"
edition = "2021"
license = "Apache-2.0"
authors = ["marko atanasievski <marko.atanasievski@cartesi.io>"]

[[bin]]
name = "generate-schema"
path = "src/generate_schema.rs"

[dependencies]
diesel = {version = "1.4.8", features = ["postgres", "chrono", "r2d2"]}
tokio = { version = "1.17", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
chrono = "0.4"
backoff = "0.4"
juniper = "0.15.9"
hex = "0.4.3"
snafu = "0.6.10"
serde = { version = "1.0", features = ["derive"] }
base64 = "0.13.0"
urlencoding = "2.1"

[build-dependencies]
juniper = "0.15.9"